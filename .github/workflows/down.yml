name: down
on:
  schedule:
    # At 06:00 (KST 15:00) on every day-of-week from Monday through Friday
    - cron: "0 6 * * 1-5"

jobs:
  down:
    runs-on: [self-hosted, cmbp-16]
    steps:
      - uses: actions/setup-node@v1
        with:
          node-version: "14"
      - run: |
          npm i -g deskctl
          deskctl 10 -t %
